<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>League of Legends - Login</title>
  </head>
  <body>
    <main>
      <section class="login">
        <img src="./assets/logo.png" alt="Logo Riot Games" />
        <h1 class="login_title">Fazer Login</h1>
        <label for="" class="login_label">
          <span>nome do usu√°rio</span>
          <input type="text" name="username" class="input" />
        </label>
        <label for="" class="login_label">
          <span>senha</span>
          <input type="password" name="password" class="input" />
        </label>
        <div class="login_icons">
          <button type="button" class="icons_button">
            <img src="./assets/facebook-icon.png" alt="facebook" />
          </button>
          <button type="button" class="icons_button">
            <img src="./assets/google-icon.png" alt="google" />
          </button>
          <button type="button" class="icons_button">
            <img src="./assets/apple-icon.png" alt="apple" />
          </button>
        </div>
        <label for="" class="login-label--checkbox">
          <input type="checkbox" class="input--checkout" />
          Manter Login
        </label>
        <button class="login_button" disabled></button>
      </section>
      <section class="wallpaper"></section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
